<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Marvel</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body ng-controller="MainCtrl">

<section class="module parallax parallax-1">
    <div class="container">
        <h1>Meet The Avengers</h1>

    </div>
</section>

<div class="group">
    <input ng-model="searchText" type="text" required>
    <span class="highlight"></span>
    <span class="bar"></span>
    <label>Name</label>
</div>

<div class="hero-wrapper">
    <div class="hero-card" ng-repeat="avenger in avengerArray | filter:{name:searchText}">
        <h3 class="hero-name">{{ avenger.name }}</h3>
        <div class="hero-image">
            <img ng-src="{{ avenger.thumbnail.path }}.{{ avenger.thumbnail.extension }}"/>
        </div>
        <h4 class="description">Description</h4>
        <p class="description-text">{{ avenger.description || "Description not found" }}</p>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/MainCtrl.js"></script>
<script src="js/dataService.js"></script>


</body>
</html>
